<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 예제1 -->
  <script>

    // ready(주로 load 대신 ready씀)
    $(document).ready(function (){
      $('h1').css('color', 'red');
    });
    
    $(function(){
      $('h1').css('color', 'red');
    });
    
    // load
    $(window).load(function(){
      $('h1').css('color', 'red');
    })
  </script>
  <h1>제목태그</h1>
  <!-- 예제2 -->
  <!-- 예제3 -->
  <!-- 예제4 -->
  <!-- 예제5 -->
</body>
</html>
