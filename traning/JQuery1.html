<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 예제1 -->
  <script>

    // ready(주로 load 대신 ready씀)
    $(document).ready(function (){
      $('h1').css('color', 'red');
    });
    
    $(function(){
      $('h1').css('color', 'red');
    });
    
    // load
    $(window).load(function(){
      $('h1').css('color', 'red');
    })
  </script>
  <h1>제목태그</h1>
  <!-- 예제2 -->
  <script>
    $(document).ready(function(){
      var inputStyle = {
        border: '1px solid red',
        padding: '20px',
        color: 'red'
      }
      $('input[type=text]').css(inputStyle);
      $('input[type=password]').css('border', '1px solid blue');
    });
  </script>
  <input type="text">
  <input type="password">

  <!-- 예제5 -->
</body>
</html>
