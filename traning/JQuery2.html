  <!-- 예제1 -->
  <script>
    $(document).ready(function () {
      $('div:eq(0)').css('background-color', 'red');
      $('div:eq(1)').css('background-color', 'orange');
      $('div:eq(2)').css('background-color', 'yellow');
      $('div:eq(3)').css('background-color', 'green');
      $('div:eq(4)').css('background-color', 'blue');
      $('div:eq(5)').css('background-color', 'navy');
      $('div:eq(6)').css('background-color', 'purple');
      
      $('div:first').css('border-radius', 10);
      $('div:last').css('border-radius', 10);

      $('div:nth-child(2n-1)').css('color', 'white');
      $('div:nth-child(2n)').css('color', 'gray');

      $('div:odd').css('color', 'white');
      $('div:even').css('color', 'gray');

      $('div:gt(3)').css('text-decoration', 'underline');
      $('div:lt(3)').css('fontStyle', 'italic');

    });
  </script>

  <style>
    .empty-field {
      border: 2px solid red;
    }
  </style>
  <script>
    $(document).ready(function () {
      $('#signUp').click(function(event){
        $('input')
        .filter(function (index){
          return $(this).val() === '';
        })
        .attr('class', 'empty-field');
      });

      $('#signUp').click(function(event){
        $('input')
        .filter(function (index){
          return $(this).val() !== '';
        })
        .removeAttr('class');
      });

      $('#signUp').click(function(event){
        $('input')
        .filter(function (index){
          return ($(this).val() === '') ? $(this).attr('class', 'empty-field') : $(this).removeAttr('class');
        });
      });
    })
  </script>
