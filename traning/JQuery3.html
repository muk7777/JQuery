   <script>
      $(document).ready(function () {
         $('div').click(function () {
            // $(this).attr('style') ? $(this).removeAttr('style') : $(this).css('background-color', 'pink');
            clear();
            selected($(this));
         });

         function clear() {
            $('div').removeAttr('style');
            $('div').find('li').removeAttr('style');
            $('div').find('ul').removeAttr('style');
         }

         function selected(param) {
            var div = $(param);
            div.css('background-color', 'lightblue');
            div.find('li').css('textDecoration', 'underline');
            div.find('ul').css('listStyle', 'none');
         }
      });
   </script>
